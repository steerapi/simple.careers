<div class="container-fluid"><table class="table table-striped col-xs-12"><thead><th>#<th>Name<th>Email<th>Company<th>Position<th>Check<tbody><tr ng-repeat="userapply in userapplies"><td>{{$index+1}}<td>{{userapply.user.name}}<td><a ng-href="mailto:{{userapply.user.email}}" target="_blank">{{userapply.user.email}}</a><td>{{userapply.job.companyname}}<td>{{userapply.job.position}}<td><input type="checkbox" ng-model="userapply.check" ng-change="update(userapply,'check')"></table></div>
