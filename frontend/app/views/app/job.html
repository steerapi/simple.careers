        
        <swipe-card id="job" on-destroy="cardDestroyed($index)" on-swipe="cardSwiped($index)" on-swipe-left="cardSwipedLeft(job)" on-swipe-right="cardSwipedRight(job)" on-dragging="cardDrag($x,$y,job)" on-drag-start="cardDragStart(job)" on-drag-end="cardDragEnd(job)">
        
        <div class="flip-container" ng-class="{'flip':job.$$flip}" ng-click="flipClick(job)">
        	<div class="flipper">
        		<div class="front">

        <div class="card-inset">
        <div class="card-background">
          <div ng-show="status=='loading'" class="card-loading-wrapper">
            <img class="card-broken" src="/images/loading.gif">
          </div>
          <div ng-show="status=='empty'" class="card-loading-wrapper">
            <img class="card-broken" src="/images/empty.png">  
          </div>
          <div ng-show="status=='broken'" class="card-loading-wrapper">
            <img class="card-broken" src="/images/broken.png">  
          </div>
          <div ng-show="status=='pass'" class="card-overlay-wrapper">
            <img src="/images/overlay-pass.png">  
          </div>
          <div ng-show="status=='fav'" class="card-overlay-wrapper">
            <img src="/images/overlay-fav.png">
          </div>
          <div >
          <div class="item item-avatar card-header">
            <div class="img">
            <img ng-src="{{job.logo.url}}">
            </div>

            <h2>{{job.companyname}}</h2>
            <p>{{job.companytagline}}</p>
            <!-- <div class="tab-item card-location">
              <i class="icon ion-location"></i>
              NH
            </div> -->
            
          </div>

          <div class="item item-body card-content">
            <div class="card-title-wrapper">
              <div class="card-image">
            <img  ng-src="{{convert(job.picture)}}" width="300" height="225">
          </div>
            <span class="card-title">{{job.position}}<span>
            </div>
            <!-- <p>
              This is a "Facebook" styled Card. The header is created from a Thumbnail List item,
              the content is from a card-body consisting of an image and paragraph text. The footer
              consists of a Tab Bar, icons aligned left, within the card-footer.
            </p>
            <p>
              <a href="#" class="subdued">1 Like</a>
              <a href="#" class="subdued">5 Comments</a>
            </p> -->
          </div>
          <div class="item item-body card-badge-content">
            <!-- <ion-scroll direction="x"> -->
            <div class="card-badge-body">
              <img class="card-badge" ng-repeat="badge in job.badges" ng-src="{{badge.url}}">
            </div>
                
            <!-- </ion-scroll> -->
            
            <!-- <img class="card-badge" src="/images/badges/C.png">
            <img class="card-badge" src="/images/badges/Java.png">
            <img class="card-badge" src="/images/badges/Python.png">
            <img class="card-badge" src="/images/badges/C.png">
            <img class="card-badge" src="/images/badges/Java.png">
            <img class="card-badge" src="/images/badges/Python.png"> -->
          </div>

          <div class="item tabs tabs-secondary tabs-icon-left card-info">
            <span class="tab-item">
                <i class="icon ion-ios7-navigate"></i>
                {{job.location}}
                <!-- <i class="icon ion-ios7-pie"></i>
              ENGR -->
            </span>
            <span class="tab-item">
              <i class="icon ion-ios7-timer"></i>
              {{job.type}}
            </span>
            <!-- <a class="tab-item" href="#">
              <i class="icon ion-share"></i>
              3yrs+
            </a> -->
          </div>
            <!-- <div class="bar bar-footer bar-positive"  ng-click="apply($event)">
                <button class="button button-clear col-xs-12">Next</button>
            </div> -->
          </div>
            
        </div>
        </div>


        		</div>
        		<div class="back">
              
              
              <div class="card-inset back-card-inset">
              <div class="card-background back-card-background">
                
                <p>{{job.jobtagline}}</p>
                  <button ng-show="!job.$$applied" class="button button-full button-large button-assertive apply-btn" ng-click="apply($event,job)">Apply via Linkedin!</button>
                  <button ng-show="job.$$applied" class="button button-full button-large button-balanced apply-btn" ng-click="apply($event)" disabled>Applied!</button>
                  
                <!-- <div class="bar bar-footer bar-assertive"  ng-click="apply($event)">
                    <button class="button button-clear col-xs-12">Apply</button>
                </div> -->
              </div>
              </div>
              
        		</div>
        	</div>
        </div>
        </swipe-card>
