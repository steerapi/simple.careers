
<ion-tabs class="tabs-icon-only tabs-positive">

      <ion-tab title="Home" 
               icon-on="ion-ios7-filing" 
               icon-off="ion-ios7-filing-outline" 
               >
        
        <ion-header-bar class="bar-positive">
          <!-- <button class="button button-clear" ng-click="newTask()">New</button> -->
          <h1 class="title">Job</h1>
        </ion-header-bar>
        
        <ion-content has-tabs="true" on-refresh="onRefresh()" class="card-wrapper">
        <div class="card-inset">
        <div class="card-background">
        <div class="item item-avatar card-header">
          <img src="images/dyn.png">
          <!-- <h2>Marty McFly</h2>
          <p>November 05, 1955</p> -->
          <div class="tab-item card-location">
            <i class="icon ion-location"></i>
            NH
          </div>
        </div>

        <div class="item item-body card-content">
          <div class="card-title-wrapper">
          <img class="full-image" src="./images/dyn-engineer.gif">
          <span class="card-title">Software Engineer<span>
          </div>
          <!-- <p>
            This is a "Facebook" styled Card. The header is created from a Thumbnail List item,
            the content is from a card-body consisting of an image and paragraph text. The footer
            consists of a Tab Bar, icons aligned left, within the card-footer.
          </p>
          <p>
            <a href="#" class="subdued">1 Like</a>
            <a href="#" class="subdued">5 Comments</a>
          </p> -->
        </div>
        <div class="item item-body card-badge-content">
          <img class="card-badge" src="./images/badges/C.png">
          <img class="card-badge" src="./images/badges/Java.png">
          <img class="card-badge" src="./images/badges/Python.png">
          <!-- <img class="card-badge" src="images/badges/C.png">
          <img class="card-badge" src="images/badges/Java.png">
          <img class="card-badge" src="images/badges/Python.png">
          <img class="card-badge" src="images/badges/C.png">
          <img class="card-badge" src="images/badges/Java.png">
          <img class="card-badge" src="images/badges/Python.png"> -->
        </div>

        <div class="item tabs tabs-secondary tabs-icon-left card-info">
          <a class="tab-item" href="#">
            <i class="icon ion-ios7-pie"></i>
            ENGR
          </a>
          <a class="tab-item" href="#">
            <i class="icon ion-ios7-timer"></i>
            Full-Time
          </a>
          <!-- <a class="tab-item" href="#">
            <i class="icon ion-share"></i>
            3yrs+
          </a> -->
        </div>
        
        <!-- <div class="item tabs tabs-secondary tabs-icon-left card-footer">
          <a class="tab-item" href="#">
            <i class="icon ion-thumbsup"></i>
            Like
          </a>
          <a class="tab-item" href="#">
            <i class="icon ion-chatbox"></i>
            Comment
          </a>
          <a class="tab-item" href="#">
            <i class="icon ion-share"></i>
            Share
          </a>
        </div> -->
        
        </div>
        </div>

  
        </ion-content>
      </ion-tab>
      
      

      <ion-tab title="Profile" icon-on="icon ion-ios7-clock" icon-off="icon ion-ios7-clock-outline">
        <header class="bar bar-header bar-positive">
          <h1 class="title">Profile</h1>
        </header>
        <ion-content has-header="true">
          <h1>Profile</h1>
        </ion-content>
      </ion-tab>

      <ion-tab title="Settings" icon-on="icon ion-ios7-gear" icon-off="icon ion-ios7-gear-outline">
        <header class="bar bar-header bar-positive">
          <h1 class="title">Settings</h1>
        </header>
        <ion-content has-header="true">
          <h1>Settings</h1>
        </ion-content>
      </ion-tab>
      
    </ion-tabs>
